spring:
  application:
    name: omnisettle-ai-engine
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/omnisettle}
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:password123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

  