services:
  # Database: Supabase local alternative
  db:
    image: postgres:16
    container_name: omnisettle-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: omnisettle
    ports:
      - "5432:5432"

  # Cache & Event Broker
  cache:
    image: redis/redis-stack:latest
    container_name: omnisettle-cache
    ports:
      - "6379:6379"
      - "8001:8001" # Redis Insight Dashboard

  # Java AI Service (Mocking it for now)
  ai-service:
    build: ./services/ai-engine-java
    ports:
      - "8081:8081"
      - "9090:9090" # gRPC Port
    depends_on:
      - db

  # .NET Gateway
  gateway:
    build: ./services/gateway-dotnet
    ports:
      - "5000:5000"
    depends_on:
      - db
      - cache